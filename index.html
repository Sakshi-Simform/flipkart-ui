<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="header.css">
    <link rel="icon" href="flip.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <header class="container-fluid bg-primary">
        <div class="container d-flex justify-content-start align-items-center gap-3 h-100 " tabindex="0">

            <!-- logo -->
            <a href="#" class="h-100 p-2">
                <img src="assets/icon/flipl.jpeg" alt="Flipkart" class="h-100">
            </a>

            <!-- search-bar -->
            <div class="search-bar flex-grow-1 h-50 d-none d-lg-block position-relative">
                <input type="text" class="search-bar w-100 h-100 border-0 rounded-1 p-3 pe-5"
                    placeholder="Search for product, brands and more" aria-label="Search">
                <button class="position-absolute bg-transparent p-0 border-0">
                    <i class="fas fa-search" style="color: #2874f0;" role="button"></i>
                </button>
            </div>

            <!-- login button -->
            <button class="btn btn-light text-primary fw-medium rounded-0 px-5 py-1 rounded-1 ms-auto"> Login </button>

            <!-- drop-down -->
            <a href="#" class="d-none d-sm-flex align-items-center gap-2 text-decoration-none text-light px-3"
                role="button">
                <span class="fw-medium">More</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </a>

            <!-- shopping-cart -->
            <a href="#" class="d-none d-md-flex align-items-center gap-2 text-decoration-none text-light px-3"
                role="button">
                <i class="fas fa-shopping-cart"></i>
                <span class="fw-medium">Cart</span>
            </a>
        </div>
    </header>
</body>
</html>
